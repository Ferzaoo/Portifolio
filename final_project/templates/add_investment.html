{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add Investment to Portfolio</h1>
    <form action="{{ url_for('add_investment', portfolio_id=portfolio_id) }}" method="post">
        <div class="form-group">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Investment</button>
    </form>
    <a href="{{ url_for('view_portfolio', portfolio_id=portfolio_id) }}" class="btn btn-secondary mt-3">Go Back</a>
</div>
{% endblock %}
