{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Your Friends</h1>
    <ul class="list-group">
        {% for friend in friends %}
            <li class="list-group-item">
                <a href="{{ url_for('view_friend_portfolios', friend_id=friend.id) }}">{{ friend.username }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_friend') }}" class="btn btn-primary mt-3">Add Friend</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Go Back</a>
</div>
{% endblock %}
