{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add a Friend</h1>
    <form action="{{ url_for('add_friend') }}" method="post">
        <div class="form-group">
            <label for="friend_username">Friend's Username:</label>
            <input type="text" id="friend_username" name="friend_username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Friend</button>
    </form>
    <a href="{{ url_for('view_friends') }}" class="btn btn-secondary mt-3">Go Back</a>
</div>
{% endblock %}
